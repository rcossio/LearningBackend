<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> Static Index is alive!</h4>
    <p> This is a welcoming page</p>
    <form action="/api/products" method="post" enctype="multipart/form-data">
        <label>Title:</label>
        <input name="title"/>
        <label>Description:</label>
        <input name="description"/>
        <label>Price:</label>
        <input name="price"/>
        <label>Code:</label>
        <input name="code"/>
        <label>Stock:</label>
        <input name="stock"/>
        <label>Category:</label>
        <input name="category"/>
        <label>Status:</label>
        <input name="status"/>
        <label>Thumbnail:</label>
        <input type="file" name="thumbnails"/>
        <input type="submit"/>
    </form>
</body>
</html>
